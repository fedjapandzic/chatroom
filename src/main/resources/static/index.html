<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Spring Boot WebSocket Chat Application</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main1.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>


  <div id="username-page">
    <div class="username-page-container">
      <h1 class="title">Press "Start Chatting" to enter the Chatroom</h1>
      <form id="usernameForm" name="usernameForm">
        <div class="form-group">
          <button type="submit" class="btn btn-creamy">Start Chatting</button>
        </div>
      </form>
    </div>
  </div>


  <main id="main-page" class="content hidden">

    <div class="container p-0">

      <h1 class="h3 mb-3">Users</h1>

      <div class="card">
        <div class="row g-0">
          <div class="col-12 col-lg-5 col-xl-3 border-right">
            <ul id="list-of-users">

            </ul>
            <hr class="d-block d-lg-none mt-1 mb-0">
          </div>
          <div class="col-12 col-lg-7 col-xl-9">
            <div id="username-display" class="py-2 px-4 border-bottom d-none d-lg-block">

            </div>

            <div class="position-relative">


              <div id="chat-page">
                <div class="chat-container">
                  <div class="chat-header">
                    <h2>Public Chat</h2>
                  </div>
                  <div class="connecting">
                    Connecting...
                  </div>
                  <ul id="messageArea">

                  </ul>
                  <form id="messageForm" name="messageForm">
                    <div class="form-group">
                      <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off"
                          class="form-control" />
                        <button type="submit" class="btn btn-creamy">Send</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="js/main-v2.js"></script>
</body>

</html>
